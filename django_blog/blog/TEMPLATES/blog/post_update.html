{% extends "blog/base.html" %}
{% block title %}
    {% if object %}Edit Post: {{ object.title }}{% else %}Create New Post{% endif %}
{% endblock %}

{% block content %}
    {% if object %}
        <h2>Edit Post</h2>
    {% else %}
        <h2>Create New Post</h2>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if object %}Update Post{% else %}Publish Post{% endif %}
        </button>
    </form>
{% endblock content %}
