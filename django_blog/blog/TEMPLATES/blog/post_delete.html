{% extends "blog/base.html" %}
{% block title %}Delete Post Confirmation{% endblock %}

{% block content %}
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post titled: <strong>"{{ object.title }}"</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'post-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
